<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/create_user.css" />
    <title>Create User</title>
  </head>
  <body>
    <div class="form">
      <div class="form-profile">
        <img id="image-profile" src="./assets/profile.png" alt="" />
        <input type="file" accept="image/*" id="profile-image-input" />
      </div>
      <div class="form-input">
        <div class="input">
          <input id="user" type="text" placeholder="User" />
        </div>
        <div class="input">
          <input id="password" type="text" placeholder="Password" />
        </div>
        <div class="input">
          <input id="office" type="text" placeholder="Office" />
        </div>
        <div class="input">
          <select name="group" id="group">
            <option value="administration">Administration</option>
            <option value="security">Security</option>
            <option value="comercial">Comercial</option>
          </select>
        </div>
        <div class="input">
          <input id="birthday" type="date" />
        </div>
      </div>
      <div class="form-links">
        <a href="./index.html">Have Account?</a>
      </div>
      <div class="form-button">
        <button id="createUserButton">Create ser</button>
      </div>
    </div>
    <a href="./login.html">Voltar</a>
    <script type="module" src="./create_user.js" defer></script>
  </body>
</html>
